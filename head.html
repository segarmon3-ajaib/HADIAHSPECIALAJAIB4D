<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KisahSlot – Mystery Box</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* Glow effect */
.glow {
  box-shadow: 0 0 40px rgba(255,193,7,0.4);
}

/* Floating animation */
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
.float {
  animation: float 3s ease-in-out infinite;
}

/* Button pulse */
@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}
.pulse {
  animation: pulse 1.5s infinite;
}
</style>
</head>

<body class="bg-black min-h-screen flex items-center justify-center text-white">

<div class="text-center px-6 max-w-md w-full">

  <!-- MYSTERY BOX -->
  <img src="mystery-box.png" alt="Mystery Box"
       class="mx-auto w-40 mb-6 float glow">

  <!-- SUB TITLE -->
  <p class="tracking-widest text-yellow-400 text-sm mb-2">
    MYSTERY BOX
  </p>

  <!-- TITLE -->
  <h1 class="text-4xl md:text-5xl font-extrabold text-yellow-400 mb-6">
    KISAHSLOT
  </h1>

  <!-- CTA PRIMARY -->
  <a href="#"
     class="inline-block bg-yellow-500 hover:bg-yellow-400 text-black font-extrabold text-lg px-10 py-4 rounded-full shadow-xl pulse mb-6">
    MULAI SEKARANG
  </a>

  <!-- USER ONLINE -->
  <div class="flex items-center justify-center gap-2 text-green-400 text-sm mb-6">
    <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
    <span id="onlineUser">USER ONLINE : 1,482</span>
  </div>

  <!-- SECONDARY BUTTON -->
  <button class="border border-yellow-500 text-yellow-400 px-6 py-3 rounded-full text-sm tracking-wide hover:bg-yellow-500 hover:text-black transition">
    ▶ EXCLUSIVE PRIZEPOOL ◀
  </button>

</div>

<script>
/* Fake realtime online counter */
let base = 1482;
setInterval(() => {
  const change = Math.floor(Math.random() * 5);
  base += Math.random() > 0.5 ? change : -change;
  document.getElementById("onlineUser").innerText =
    "USER ONLINE : " + base.toLocaleString("id-ID");
}, 3000);
</script>

</body>
</html>
